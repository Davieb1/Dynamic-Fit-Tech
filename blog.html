<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dynamic Fit Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">
    <script defer src="blog.js"></script>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/Logo.webp" alt="Dynamic Fit Tech Logo"></a>
            </div>
        </nav>
    </header>

    <div class="blog-container">
        <h1>🚀 Dynamic Fit Tech Blog</h1>
        <p class="blog-subtitle">Stay updated with the latest fitness business strategies and tech solutions.</p>

        <!-- Admin Panel for Blog Management -->
        <div class="admin-section">
            <button id="addBlogBtn">➕ Add New Blog</button>
            <button id="deleteSelectedBlogs">🗑 Delete Selected Blog</button>
            <button id="deleteAllBlogs">🔥 Delete All Blogs</button> <!-- ADDED DELETE ALL BUTTON -->

            <div id="blogFormContainer" class="hidden">
                <input type="password" id="adminPassword" placeholder="Enter Admin Password">
                <input type="text" id="blogTitle" placeholder="Blog Title">
                <textarea id="blogContent" placeholder="Write your blog content here..."></textarea>
                <button id="submitBlog">Post Blog</button>
            </div>
        </div>

        <hr>

        <!-- Blog Listing -->
        <div id="blogList">
            <!-- Blogs will be dynamically inserted here -->
        </div>

        <!-- Modal for Full Blog View -->
        <div id="blogModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle"></h2>
                <p class="blog-meta" id="modalDate"></p>
                <div class="modal-body">
                    <p id="modalContent"></p>
                </div>
                <div class="like-dislike-section">
                    <button class="like-btn">👍 Like (<span id="modalLikes">0</span>)</button>
                    <button class="dislike-btn">👎 Dislike</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
